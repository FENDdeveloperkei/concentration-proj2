<!doctype html>
<html lang='en'>
<head>
  <meta <charset="utf-8">
  <title>Memory Game</title>
  <meta name="description" content="">  
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Monoton">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <div class="container">
    <header>
      <h1><u>Memory Game</u></h1>
    </header>
    
    <section class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star first-star"></i></li>
        <li><i class="fa fa-star second-star"></i></li>
        <li><i class="fa fa-star third-star"></i></li>
      </ul>
   
      <span class="moves">0</span> Total Moves
  
        <div class="timer">
            <label id="minutes">00</label>:<label id="seconds">00</label>
        </div>
      
        <div class="restart">
        		<i class="fa fa-repeat"></i>
        </div>
       </section>

        <ul class="deck"></ul>
       
        <!-- Modal  -->
        <div class="modal_background hide">     
            <div class="modal_body">
                <div class="modal_heading">
                    <h1 class="modal_title">Congratulations!</h1>
                </div>
              <div class="modal_stats">
                  <h3 class="modal_results">Summary</h3>
                  <span class="modal_time"></span>
                  <span class="modal_stars"></span>
                  <span class="modal_moves"></span>
              </div> 
              <div class="modal_buttons">
            <button class="modal_button modal_close">close</button>
		        <button class="modal_button modal_replay">Play Again</button>  
        </div>
      </div>
    </div>
  </div> 

 
   <script src="js/app.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
