<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
     <title>Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
 
    <div class="container">
        <header>
            <h1>Memory Game </h1>
        </header>

        <section class="score-panel">
          <span class="timer fa fa-clock-o">00:00</span>

        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

          <span class="moves"></span> Total Moves
        
            <div class="restart">
        		<i class="fa fa-repeat"> Reset Game</i>
           </div>                    
        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <div class="modal_background hide">
        <div class="modal_body">
            <h1 class="modal_title">Congratulations! You did It!</h1>
            
        <div class="modal_stats">
                <span class="modal_time"></span>
                <span class="modal_moves"></span>
                <span class="modal_stars"></span>
            </div>
            <hr>
            <div class="modal_buttons">
                <button class="modal_cancel_button"><strong>Close Here</strong></button>
                <button class="modal_replay_button"><strong>Play again!</strong></button>
            </div>
        </div>
    </div>
</body>
</html>
