<!doctype html>
<html lang='en'>
<head>
  <meta <charset="utf-8">
  <title>Memory Game</title>
  <meta name="description" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Monoton">   
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <div class="container">
    <header>
      <h1><u>Memory Game</u></h1>
    </header>
    
    <section class="score-panel">
            <ul class="stars">
                    <li><i class="fa fa-star one"></i></li>
                    <li><i class="fa fa-star two"></i></li>
                    <li><i class="fa fa-star three"></i></li>
            </ul>

      <span class="moves">0</span> Total Moves

    <div>
        <p class="fa fa-clock-o">
          <i class="timer"></i>
        </p>
    </div>
    
        <div class="restart" 
                  <i class="fa fa-repeat"></i>
            </div>
    </section>
  
        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>  
        </ul>
    </div>
<div class="modal">
      <div class="modal-content">
      <center>
        <button class="button" onclick="initGame()">Play again?</button>
      </center>
</div>
  
    <script src="js/app.js"></script>
</body>
</html>
